        <H1>CSS</H1>
        <P>CSS는 Cascading Style Sheets의 약자로, 웹 페이지의 디자인과 레이아웃을 정의하는 스타일 시트 언어입니다. HTML과 함께 웹 페이지를 구성하는 핵심 요소이며, 웹 문서의 시각적인 부분을 담당합니다. 즉, 웹 페이지의 글꼴, 색상, 크기, 배치 등을 설정하여 사용자가 웹 페이지를 더욱 보기 좋게 만들 수 있도록 도와줍니다. </P>
